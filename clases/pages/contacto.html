            <h1>CONTACTO</h1> 
    <section> 
        <form class="contacto-1"> <!--formularios--> 
            <fieldset> 
                <div> 
                    <label for="Nombre">Nombre</label> 
                    <input type="text" id="Nombre" placeholder="Tu respuesta" required> 
                </div> 
            </fieldset> 


            <fieldset> 
                <div>  
                    <label for="Apellido">Apellido</label> 
                    <input type="text" id="Apellido" placeholder="Tu respuesta" required> 
                </div> 
            </fieldset> 


            <fieldset> 
                <p>Aceptas terminos y condiciones?</p> 
                <label for="si">si</label> 
                <input type="radio" name="condiciones" id="si"> 
                <label for="no">no</label> 
                <input type="radio" name="condiciones" id="no"> 
            </fieldset> 


            <fieldset> 
                <div> 
                    <label for="Correo electronico">Correo electronico</label> 
                    <input type="email" name="" id="Correo electronico" placeholder="Direccion de correo electronico" required> 
                </div> 
            </fieldset> 


            <fieldset> 
                <div> 
                    <label for="mensaje">mensaje</label> 
                </div> 
                    <textarea name="" id="" cols="30" rows="10"></textarea> 


                <div> 
                    <!--input tyoe sumbit es el que envia la informacion--> 
                    <input type="submit" value="Enviar"> 
                    <!--limpia el formulario--> 
                    <input type="reset" value="Borrar formulario">    
                </div> 
            </fieldset> 
        </form>  
    </section>
